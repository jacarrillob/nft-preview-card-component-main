<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main">
    <div class="ntf-preview-card-componet">
      <div class="ntf-preview-card-componet__img">
        <img class="ntf-preview-card-componet__img-content" src="./images/image-equilibrium.jpg" alt="">
        <div class="ntf-preview-card-componet__img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <p class="ntf-preview-card-componet__title">
        Equilibrium #3429
      </p>
      <p class="ntf-preview-card-componet__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="ntf-preview-card-componet__eth">
        <div class="ntf-preview-card-componet__eth-title">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="ntf-preview-card-componet__eth-text">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="ntf-preview-card-componet__autor">
        <img src="./images/image-avatar.png" alt="">
        <span> Creation of <span class="ntf-preview-card-componet__autor-name">Jules Wyvern</span></span>

      </div>
    </div>
  </main>










</body>

</html>
